<body>
<div class="container">
    <div class="row">
        <div class="container col-8 p-2">
            <!-- surveys-->
            <div class="btn-group">           
            </div>
            <h1>&nbsp;&nbsp;&nbsp;&nbsp;Active Surveys</h1>
            <div *ngFor = 'let survey of surveys; index as i' class=" card m-1 p-1 bg-light" >       
                <div class="card-body">
                    <table class="tg">
                        <thead>
                        <tr>
                            <th class="text-left col-3">
                                <h4 class="card-title">
                                    {{survey.title}}
                                </h4>
                            </th>
                            <th class="text-center col-3">
                                <a href="survey/edit/{{survey._id}}" class="btn btn-secondary btn-sm" role = "button">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                            </th>
                            <th class="text-center col-2">
                                <button class="btn btn-danger btn-sm" role = "button" (click)="removeSurvey(survey, i)">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </th>
                        </tr>
                        </thead>
                        </table>
                </div>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <div class="center">  
            <a href="survey/add" class="button" role = "button"><span>Create Survey</span></a>            
            </div>

        </div>
    </div>
</div>
</body>
